<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title}, ~{}, ~{})">
    <title>Classes</title>
</head>
<body>
<main>
    <nav th:replace="fragments :: navbar('classes')"></nav>

    <section class="container-md">
        <h1>Classes</h1>

        <a class="btn btn-primary" th:href="@{/classes/add}">Add</a>
        <div>
            <table class="table">
                <thead>
<!--                <tr>-->
<!--                    <th scope="col">Name</th>-->
<!--                    <th scope="col">Weekday</th>-->
<!--                    <th scope="col">Start Time</th>-->
<!--                    <th scope="col">End Time</th>-->
<!--                    <th scope="col"> </th>-->
<!--                </tr>-->
                </thead>
                <tbody>
                <tr th:each="c : ${classes}">
                    <td th:text="${c.name}">周六下午1.30</td>
                    <td th:text="${c.weekday}">Saturday</td>
                    <td th:text="${c.startTime + '-' + c.endTime}">1.30pm</td>
<!--                    <td th:text="${c.endTime}">2.30pm</td>-->
                    <td>
                        <a href="#" class="btn btn-link">Students</a>
                        <a href="#" class="btn btn-link">Delete</a>
                    </td>
                </tr>
                <tr th:remove="all">
                    <td>周六下午1.30</td>
                    <td>Saturday</td>
                    <td>1.30pm</td>
                    <td>2.30pm</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<th:block th:replace="fragments :: common_scripts"></th:block>
</body>
</html>
